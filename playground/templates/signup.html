<DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>home</title>
    </head>
<body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
    <header>
        <nav>
            <ul class="navlinks">
                                <li> <a href="{% url 'home'%}">home</a></li>
                                <li><a href="{% url 'signup'%}">signup</a></li>
                                <li><a href="{% url 'login'%}">login</a></li>
            </ul>
        </nav>
    </header>

    <div class="bigcontainer">
    <div class="container">
        <div class="title">Registration</div>
        
        {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
 <form  method="POST">
    {% csrf_token %}
    <div class="userdetail">
       
    <div class="inputbox">
<span class="details" >First Name</span>
<input type="text" id='firstname' name='firstname' placeholder="firstname" class="firstname" required>
    </div>
    <div class="inputbox">
<span class="details" >Last Name</span>
<input type="text" id='lastname' name='lastname' class="lastname" placeholder="Lastname" required>
    </div>
    
    <div class="inputbox">
        <span class="details">Password</label>
        <input type="password" id="password" placeholder="passsword" name="password" class="password" required>
        </div>

    <div class="inputbox">
        <span class="details"> User name</span>
        <input type="text" id="username" name="username" placeholder="username" class="username" required>
    </div>

    

<div class="inputbox">
    <span class="details">confirm password</label>
    <input type="password" id="password" placeholder="passsword" name="password2" class="password" required>
    </div>

<div class="inputbox">
<span>Enter email</span>
<input type="email" id='email' name="email" placeholder="enter your email please" class="email" required>
</div>
</div>
<div style="padding:5;">
    <input type="checkbox" id='security' required >
    <span>Accept privacy and security terms</span>
    </div>
<div class="button">
    <button type='submit' class="btn">Register</button>
    </div>
<div>
    <p>If you have an account <a href="{% url 'login'%}" style="color:blue;"> Log in</a></p>
</div>
</form>
</div>
</div>
</body>
</html>
