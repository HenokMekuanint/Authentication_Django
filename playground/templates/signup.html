<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form action="/signup" method="Post">
        {% csrf_token %}
        <label for="username" >USER NAME</label>
    <input type="text" id="username" name="username" placeholder="username"><br>
    <label for="firstname">FIRST NAME</label>
    <input type="text" id='firstname' name='fname' placeholder="firstname"></br>
    
    <label for="lastname">Last NAME</label>
    <input type="text" id='lastname' name='lname' placeholder="Lastname"></br>

    
    <label for="password">PASSWORD</label>
    <input type="password" id="password" placeholder="passsword" name="pass1"></br>

    <label for="pass2" >confirm your password</label>
    <input type="password" id='pass2' name="password" placeholder="please confirm your password"></br>
    <label for="email">confirm your email</label>
    <input type="email" id='email' name="email" placeholder="enter your email please"></br></br>
    <button type='submit'>Submit</button>
    
    </form>
     
</body>
</html>
