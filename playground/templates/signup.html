<DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>home</title>
    </head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    
    <a href="{% url 'home'%}">home</a>
 <form  method="POST">
    {% csrf_token %}
    <label for="username" >USER NAME</label>
<input type="text" id="username" name="username" placeholder="username"><br>
<label for="firstname">FIRST NAME</label>
<input type="text" id='firstname' name='firstname' placeholder="firstname"></br>

<label for="lastname">Last NAME</label>
<input type="text" id='lastname' name='lastname' placeholder="Lastname"></br>


<label for="password">PASSWORD</label>
<input type="password" id="password" placeholder="passsword" name="password"></br>

<label for="email">confirm your email</label>
<input type="email" id='email' name="email" placeholder="enter your email please"></br></br>
<button type='submit'>Submit</button>

</form>
</body>
</html>
